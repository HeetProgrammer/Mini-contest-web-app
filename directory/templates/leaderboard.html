{% extends 'base.html' %}
{% block title %}
    Leaderboard
{% endblock%}
{% block content %}
<h1 class="my-5 text-center">Leaderboard</h1>
    <table class="table table-striped">
    <thead>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
    </thead>
    <tbody>
        {% if users %}
            {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.score }}</td>
        </tr>
        
    {% endfor %}
        {% endif %}
        
    </tbody>
    </table>
{% endblock%}
